{% extends 'picture/base.html' %}
{% block title %}
Pictures of a day
{% endblock %}

{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="panel panel-primary filterable">
<table class="table" >

        <tr>
            <td align="center">{{picture.date|default:"-"}}. {{picture.name|default:"-"}}</td>
        </tr>
        <tr>
            <td align="center"><img src="{{picture.url_media}}" alt="{{picture.name}}" height="600px"></td>
        </tr>
        <tr>
            <td align="center">{{picture.description|default:"-"}}</td>
        </tr>
</table>
</div>

{% endblock %}
