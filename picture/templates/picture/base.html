<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="96x96" href="authentication/favicon-96x96.png">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header>
<br>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <div class="container">

    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
              <a href="/" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Main</a> &#160;
          </li>
          <li class="nav-item  active">
            <a href="/pictures" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">List</a> &#160;
          </li>
        </ul>
</div>

</header>
<div class="px-3">
<br><br>
    {% block content %}{% endblock %}
</div>


</body>
</html>
