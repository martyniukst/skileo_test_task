{% extends 'picture/base.html' %}
{% block title %}
All pictures of a day
{% endblock %}

{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="panel panel-primary filterable">
<table class="table table-bordered">
<thead >
    <tbody  id="myTable">
    {% for picture in all_pictures %}
        <tr >
            <td><a href="{% url 'picture_day' id=picture.id %}">{{picture.date}}</a></td>
            <td>{{picture.date|date:"Y-m-d" }}</td>
            <td>{{picture.name|default:"-"}}</td>
            <td><img src="{{picture.url_media}}" alt="{{picture.name}}" height="100px" ></td>
            <td>{{picture.description|default:"-"}}</td>
        </tr>
    {% endfor %}
  </tbody>

</table>
</div>

{% endblock %}
